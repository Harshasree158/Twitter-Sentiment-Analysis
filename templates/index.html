<!DOCTYPE html>
<html>
<head>
    <title>Twitter Sentiment Analysis</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f2f2f2; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        h2 { color: #333; }
        input[type="text"], input[type="submit"] {
            width: 100%; padding: 10px; margin-top: 10px;
        }
        .result { margin-top: 20px; font-size: 18px; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Twitter Sentiment Analyzer</h2>
        <form action="/predict" method="POST">
            <input type="text" name="tweet" placeholder="Enter a tweet..." required>
            <input type="submit" value="Predict Sentiment">
        </form>
        {% if prediction %}
            <div class="result">
                <strong>Tweet:</strong> "{{ tweet }}"<br>
                <strong>Predicted Sentiment:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
